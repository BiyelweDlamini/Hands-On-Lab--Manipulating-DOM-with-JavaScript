<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->

    <!--
    <li>
    <span>
        Buy Grocessaries
        <button>Edit</button>
        <button>Delete</button>
    </span>
    </li>-->

    <ul class="todo-list" id="todoList"></ul>

</div>

<script>
    // Placeholder for functionality to be added in future exercises

    function addTask(){

        const input = document.getElementById('taskInput');
        const task = input.value.trim();

        if(task != ""){

            //Declare the ul element and use DOM to get element by ID

            const ul = document.getElementById("todoList");

            //create the list item and attaching it to the unordered list

            const list = document.createElement("li");
            ul.appendChild(list);

            //create span element to contain text, edit button, and delete button

            const span = document.createElement("span");

            // add text to span container

            span.textContent = task;
            list.appendChild(span);

            // create edit button and append it to Span element

            const edit = document.createElement("button");
            edit.textContent = "Edit Task";
            edit.onclick = () => {
                editTask(span)
            }
            span.appendChild(edit);

            // create delete button and append it to Span element
            
            const Delete = document.createElement("button");
            Delete.textContent = "Delete Task";
            Delete.onclick = () => {
                removeTask(list);
            }



        }



    }
</script>

</body>
</html>
